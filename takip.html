<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InfoVault AI Otomasyon Paneli</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .panel {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      padding: 8px 12px;
      transition: opacity 2s ease;
    }
    .status.loading {
      color: yellow;
      animation: blink 1s infinite;
    }
    .status.error {
      color: red;
      background-color: #330000;
    }
    .status.success {
      color: #00ff99;
      background-color: #002f1f;
    }
    .error-row {
      background-color: #3a0000;
      color: #ffaaaa;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button.loading {
      background-color: #cccc00 !important;
      color: #000;
    }
    .controls button:hover {
      background-color: #00cccc;
    }
    .settings {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .summary {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #00ff99;
    }
    #soundToggle, #musicToggle {
      position: fixed;
      bottom: 20px;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
    }
    #soundToggle { left: 20px; }
    #musicToggle { left: 140px; }
  </style>
</head>
<body>
  <audio id="bgMusic" loop autoplay volume="0.05">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_534896690c.mp3?filename=calm-piano-ambient-11474.mp3" type="audio/mpeg">
  </audio>

  <div class="panel">
    <h1>InfoVault AI Otomasyon Paneli</h1>
    <div id="status" class="status loading">Veriler alÄ±nÄ±yor...</div>

    <div class="controls">
      <button id="refreshBtn" onclick="manualRefresh()">Verileri Yenile</button>
      <button onclick="filterToday()">Sadece BugÃ¼nkÃ¼ler</button>
      <button onclick="resetFilter()">TÃ¼m KayÄ±tlar</button>
    </div>

    <table id="log-table">
      <thead>
        <tr>
          <th>Zaman</th>
          <th>AÅŸama</th>
          <th>Durum</th>
          <th>AÃ§Ä±klama</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <tr><td colspan="4">Veri yÃ¼kleniyor...</td></tr>
      </tbody>
    </table>

    <div class="summary" id="summary"></div>
    <canvas id="chartCanvas" style="max-width: 800px; margin: 40px auto;"></canvas>
    <div class="settings">
      ðŸ”” Panel 30 saniyede bir otomatik gÃ¼ncellenir. HatalÄ± kayÄ±tlar kÄ±rmÄ±zÄ± renkle gÃ¶sterilir.
    </div>
  </div>

  <button id="soundToggle" onclick="toggleSound()">ðŸ”Š Bildirim Sesi AÃ§Ä±k</button>
  <button id="musicToggle" onclick="toggleMusic()">ðŸŽµ MÃ¼zik AÃ§Ä±k</button>

  <script>
    let allData = [];
    let intervalId;
    let soundEnabled = localStorage.getItem("soundEnabled") !== "false";
    let musicEnabled = localStorage.getItem("musicEnabled") !== "false";
    const bgMusic = document.getElementById("bgMusic");

    const soundToggleBtn = document.getElementById("soundToggle");
    const musicToggleBtn = document.getElementById("musicToggle");
    updateSoundButton();
    updateMusicButton();

    function toggleSound() {
      soundEnabled = !soundEnabled;
      localStorage.setItem("soundEnabled", soundEnabled);
      updateSoundButton();
    }

    function updateSoundButton() {
      soundToggleBtn.textContent = soundEnabled ? "ðŸ”Š Bildirim Sesi AÃ§Ä±k" : "ðŸ”‡ Bildirim Sesi KapalÄ±";
    }

    function toggleMusic() {
      musicEnabled = !musicEnabled;
      localStorage.setItem("musicEnabled", musicEnabled);
      updateMusicButton();
      if (musicEnabled) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function updateMusicButton() {
      musicToggleBtn.textContent = musicEnabled ? "ðŸŽµ MÃ¼zik AÃ§Ä±k" : "ðŸ”‡ MÃ¼zik KapalÄ±";
      if (!musicEnabled) bgMusic.pause();
    }

    async function fetchLogs(playSound = false) {
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");
      refreshBtn.classList.add("loading");
      refreshBtn.textContent = "Yenileniyor...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyEY87TRNcHwWMvFKF33L8XTQMaREJCmPGxdEBAIF_gsV57K8pvw__j1ETX6FQJMZxt/exec");
        const data = await response.json();
        allData = data;
        statusEl.textContent = "Veriler baÅŸarÄ±yla alÄ±ndÄ±.";
        statusEl.className = "status success";
        setTimeout(() => statusEl.style.opacity = 0, 3000);
        renderTable(data);
        updateSummary(data);
        updateChart(data);
        if (playSound && soundEnabled) playNotification();
      } catch (err) {
        statusEl.textContent = "Veriler alÄ±namadÄ±. Sunucuya ulaÅŸÄ±lamÄ±yor.";
        statusEl.className = "status error";
        console.error(err);
      } finally {
        refreshBtn.classList.remove("loading");
        refreshBtn.textContent = "Verileri Yenile";
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("log-body");
      tbody.innerHTML = "";

      data.slice().reverse().forEach(row => {
        const tr = document.createElement("tr");
        const isError = row.status.toLowerCase().includes("hata") || row.message.toLowerCase().includes("hata");
        tr.className = isError ? "error-row" : "";
        tr.innerHTML = `
          <td>${new Date(row.time).toLocaleString('tr-TR')}</td>
          <td>${row.stage}</td>
          <td>${row.status}</td>
          <td>${row.message}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateSummary(data) {
      const today = new Date().toISOString().split("T")[0];
      const todayLogs = data.filter(row => row.time.startsWith(today));
      const summaryEl = document.getElementById("summary");
      const total = todayLogs.length;
      const errors = todayLogs.filter(r => r.status.toLowerCase().includes("hata") || r.message.toLowerCase().includes("hata")).length;
      summaryEl.textContent = `BugÃ¼n toplam ${total} kayÄ±t var. HatalÄ±: ${errors}`;
    }

    function updateChart(data) {
      const ctx = document.getElementById("chartCanvas").getContext("2d");
      const dailyCounts = {};
      data.forEach(row => {
        const date = row.time.split("T")[0];
        dailyCounts[date] = (dailyCounts[date] || 0) + 1;
      });
      const labels = Object.keys(dailyCounts);
      const counts = Object.values(dailyCounts);

      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "GÃ¼nlÃ¼k KayÄ±t SayÄ±sÄ±",
            data: counts,
            backgroundColor: "#00ffff"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function filterToday() {
      clearInterval(intervalId);
      const today = new Date().toISOString().split("T")[0];
      const filtered = allData.filter(row => row.time.startsWith(today));
      renderTable(filtered);
    }

    function resetFilter() {
      startAutoRefresh();
      renderTable(allData);
    }

    function manualRefresh() {
      fetchLogs(true);
    }

    function playNotification() {
      const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-interface-option-select-2573.mp3");
      audio.volume = 0.3;
      audio.play();
    }

    function startAutoRefresh() {
      clearInterval(intervalId);
      intervalId = setInterval(fetchLogs, 30000);
    }

    fetchLogs();
    startAutoRefresh();
  </script>
</body>
</html>
