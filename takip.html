    body {

    .panel {

    h1 {

    }
    .error-row {
      background-color: #3a0000;
      color: #ffaaaa;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .controls {
      text-align: center;
      margin-top: 20px;

    .controls button {
      background-color: #00ffff;
      border: none;
      color: #000;

      transition: background-color 0.3s;
    }
    .controls button.loading {
      background-color: #cccc00 !important;

    }
    .controls button:hover {
      background-color: #00cccc;
    }
    .settings {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .summary {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #00ff99;
    }
    #soundToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
