<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InfoVault AI Otomasyon Paneli</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .panel {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      padding: 8px 12px;
    }
    .status.loading {
      color: yellow;
      animation: blink 1s infinite;
    }
    .status.error {
      color: red;
      background-color: #330000;
    }
    .status.success {
      color: #00ff99;
      background-color: #002f1f;
    }
    .error-row {
      background-color: #3a0000;
      color: #ffaaaa;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button.loading {
      background-color: #cccc00 !important;
      color: #000;
    }
    .controls button:hover {
      background-color: #00cccc;
    }
    .settings {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .summary {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>InfoVault AI Otomasyon Paneli</h1>
    <div id="status" class="status loading">Veriler alÄ±nÄ±yor...</div>

    <div class="controls">
      <button id="refreshBtn" onclick="manualRefresh()">Verileri Yenile</button>
      <button onclick="filterToday()">Sadece BugÃ¼nkÃ¼ler</button>
      <button onclick="resetFilter()">TÃ¼m KayÄ±tlar</button>
    </div>

    <table id="log-table">
      <thead>
        <tr>
          <th>Zaman</th>
          <th>AÅŸama</th>
          <th>Durum</th>
          <th>AÃ§Ä±klama</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <tr><td colspan="4">Veri yÃ¼kleniyor...</td></tr>
      </tbody>
    </table>

    <div class="summary" id="summary"></div>
    <div class="settings">
      ðŸ”” Panel 10 saniyede bir otomatik gÃ¼ncellenir. HatalÄ± kayÄ±tlar kÄ±rmÄ±zÄ± renkle gÃ¶sterilir.
    </div>
  </div>

  <script>
    let allData = [];

    async function fetchLogs(playSound = false) {
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");
      refreshBtn.classList.add("loading");
      refreshBtn.textContent = "Yenileniyor...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyEY87TRNcHwWMvFKF33L8XTQMaREJCmPGxdEBAIF_gsV57K8pvw__j1ETX6FQJMZxt/exec");
        const data = await response.json();
        allData = data;
        statusEl.textContent = "Veriler baÅŸarÄ±yla alÄ±ndÄ±.";
        statusEl.className = "status success";
        renderTable(data);
        updateSummary(data);
        if (playSound) playNotification();
      } catch (err) {
        statusEl.textContent = "Veriler alÄ±namadÄ±. Sunucuya ulaÅŸÄ±lamÄ±yor.";
        statusEl.className = "status error";
        console.error(err);
      } finally {
        refreshBtn.classList.remove("loading");
        refreshBtn.textContent = "Verileri Yenile";
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("log-body");
      tbody.innerHTML = "";

      data.slice().reverse().forEach(row => {
        const tr = document.createElement("tr");
        const isError = row.status.toLowerCase().includes("hata") || row.message.toLowerCase().includes("hata");
        tr.className = isError ? "error-row" : "";
        tr.innerHTML = `
          <td>${new Date(row.time).toLocaleString('tr-TR')}</td>
          <td>${row.stage}</td>
          <td>${row.status}</td>
          <td>${row.message}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateSummary(data) {
      const today = new Date().toISOString().split("T")[0];
      const todayLogs = data.filter(row => row.time.startsWith(today));
      const summaryEl = document.getElementById("summary");
      const total = todayLogs.length;
      const errors = todayLogs.filter(r => r.status.toLowerCase().includes("hata") || r.message.toLowerCase().includes("hata")).length;
      summaryEl.textContent = `BugÃ¼n toplam ${total} kayÄ±t var. HatalÄ±: ${errors}`;
    }

    function filterToday() {
      const today = new Date().toISOString().split("T")[0];
      const filtered = allData.filter(row => row.time.startsWith(today));
      renderTable(filtered);
    }

    function resetFilter() {
      renderTable(allData);
    }

    function manualRefresh() {
      fetchLogs(true);
    }

    function playNotification() {
      const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-interface-option-select-2573.mp3");
      audio.volume = 0.3;
      audio.play();
    }

    fetchLogs();
    setInterval(fetchLogs, 10000); // 10 saniyede bir yenile
  </script>
</body>
</html>
