<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InfoVault AI Otomasyon Paneli</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .panel {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>InfoVault AI Otomasyon Paneli</h1>
    <table id="log-table">
      <thead>
        <tr>
          <th>Zaman</th>
          <th>Aşama</th>
          <th>Durum</th>
          <th>Açıklama</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <tr><td colspan="4">Veri yükleniyor...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function fetchLogs() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyUTe-7Hg1sFUUY-AvCzN9m_7KjOcGb-eLCzcu0S05UmT1yvfjTsuY5RhuQTXx0Nr3LYQ/exec");
        const data = await response.json();
        const tbody = document.getElementById("log-body");

        if (!Array.isArray(data)) {
          tbody.innerHTML = "<tr><td colspan='4'>Veri okunamadı!</td></tr>";
          return;
        }

        tbody.innerHTML = "";

        data.slice().reverse().forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${new Date(row.time).toLocaleString('tr-TR')}</td>
            <td>${row.stage}</td>
            <td>${row.status}</td>
            <td>${row.message}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("log-body").innerHTML = "<tr><td colspan='4'>Sunucu hatası!</td></tr>";
        console.error(err);
      }
    }

    fetchLogs();
    setInterval(fetchLogs, 5000); // her 5 saniyede bir yenile
  </script>
</body>
</html>
