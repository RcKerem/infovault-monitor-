<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InfoVault AI Otomasyon Paneli</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .panel {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-align: center;
      font-size: 28px;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00cccc;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ffff; }
      50% { text-shadow: 0 0 20px #00ffff; }
      100% { text-shadow: 0 0 5px #00ffff; }
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      padding: 8px 12px;
      transition: opacity 2s ease;
    }
    .status.loading {
      color: yellow;
      animation: blink 1s infinite;
    }
    .status.error {
      color: red;
      background-color: #330000;
    }
    .status.success {
      color: #00ff99;
      background-color: #002f1f;
    }
    .error-row {
      background-color: #3a0000;
      color: #ffaaaa;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button.loading {
      background-color: #cccc00 !important;
      color: #000;
    }
    .controls button:hover {
      background-color: #00cccc;
    }
    .settings {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .summary {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #00ff99;
    }
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(34, 34, 34, 0.8);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 999;
    }
    .music-player button {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
    }
    .music-player input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://rckerem.github.io/infovault-monitor-/music100.mp3" type="audio/mpeg">
  </audio>

  <div class="music-player">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="panel">
    <h1>InfoVault AI Otomasyon Paneli</h1>
    <div id="status" class="status loading">Veriler alƒ±nƒ±yor...</div>

    <div class="controls">
      <button id="refreshBtn" onclick="manualRefresh()">Verileri Yenile</button>
      <button onclick="filterToday()">Sadece Bug√ºnk√ºler</button>
      <button onclick="resetFilter()">T√ºm Kayƒ±tlar</button>
    </div>

    <table id="log-table">
      <thead>
        <tr>
          <th>Zaman</th>
          <th>A≈üama</th>
          <th>Durum</th>
          <th>A√ßƒ±klama</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <tr><td colspan="4">Veri y√ºkleniyor...</td></tr>
      </tbody>
    </table>

    <div class="summary" id="summary"></div>
    <canvas id="chartCanvas" style="max-width: 800px; margin: 40px auto;"></canvas>
    <div class="settings">
      üîî Panel 30 saniyede bir otomatik g√ºncellenir. Hatalƒ± kayƒ±tlar kƒ±rmƒ±zƒ± renkle g√∂sterilir.
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    playPauseBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        playPauseBtn.textContent = "‚è∏Ô∏è";
      } else {
        bgMusic.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    volumeSlider.addEventListener("input", () => {
      bgMusic.volume = volumeSlider.value;
    });

    bgMusic.volume = 0.5;

    let allData = [];
    let intervalId;

    async function fetchLogs(playSound = false) {
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");
      refreshBtn.classList.add("loading");
      refreshBtn.textContent = "Yenileniyor...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyEY87TRNcHwWMvFKF33L8XTQMaREJCmPGxdEBAIF_gsV57K8pvw__j1ETX6FQJMZxt/exec");
        const data = await response.json();
        allData = data;
        statusEl.textContent = "Veriler ba≈üarƒ±yla alƒ±ndƒ±.";
        statusEl.className = "status success";
        setTimeout(() => statusEl.style.opacity = 0, 3000);
        renderTable(data);
        updateSummary(data);
        updateChart(data);
      } catch (err) {
        statusEl.textContent = "Veriler alƒ±namadƒ±. Sunucuya ula≈üƒ±lamƒ±yor.";
        statusEl.className = "status error";
        console.error(err);
      } finally {
        refreshBtn.classList.remove("loading");
        refreshBtn.textContent = "Verileri Yenile";
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("log-body");
      tbody.innerHTML = "";

      data.slice().reverse().forEach(row => {
        const tr = document.createElement("tr");
        const isError = row.status.toLowerCase().includes("hata") || row.message.toLowerCase().includes("hata");
        tr.className = isError ? "error-row" : "";
        tr.innerHTML = `
          <td>${new Date(row.time).toLocaleString('tr-TR')}</td>
          <td>${row.stage}</td>
          <td>${row.status}</td>
          <td>${row.message}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateSummary(data) {
      const today = new Date().toISOString().split("T")[0];
      const todayLogs = data.filter(row => row.time.startsWith(today));
      const summaryEl = document.getElementById("summary");
      const total = todayLogs.length;
      const errors = todayLogs.filter(r => r.status.toLowerCase().includes("hata") || r.message.toLowerCase().includes("hata")).length;
      summaryEl.textContent = `Bug√ºn toplam ${total} kayƒ±t var. Hatalƒ±: ${errors}`;
    }

    function updateChart(data) {
      const ctx = document.getElementById("chartCanvas").getContext("2d");
      const dailyCounts = {};
      data.forEach(row => {
        const date = row.time.split("T")[0];
        dailyCounts[date] = (dailyCounts[date] || 0) + 1;
      });
      const labels = Object.keys(dailyCounts);
      const counts = Object.values(dailyCounts);

      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "G√ºnl√ºk Kayƒ±t Sayƒ±sƒ±",
            data: counts,
            backgroundColor: "#00ffff"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function filterToday() {
      clearInterval(intervalId);
      const today = new Date().toISOString().split("T")[0];
      const filtered = allData.filter(row => row.time.startsWith(today));
      renderTable(filtered);
    }

    function resetFilter() {
      startAutoRefresh();
      renderTable(allData);
    }

    function manualRefresh() {
      fetchLogs(true);
    }

    function startAutoRefresh() {
      clearInterval(intervalId);
      intervalId = setInterval(fetchLogs, 30000);
    }

    fetchLogs();
    startAutoRefresh();
  </script>
</body>
</html>
