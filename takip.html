<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InfoVault AI Otomasyon Paneli</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .panel {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      padding: 8px 12px;
    }
    .status.loading {
      color: yellow;
      animation: blink 1s infinite;
    }
    .status.error {
      color: red;
      background-color: #330000;
    }
    .status.success {
      color: #00ff99;
      background-color: #002f1f;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>InfoVault AI Otomasyon Paneli</h1>
    <div id="status" class="status loading">Veriler alınıyor...</div>

    <div class="controls">
      <button onclick="fetchLogs()">Verileri Yenile</button>
      <button onclick="filterToday()">Sadece Bugünüküler</button>
      <button onclick="resetFilter()">Tüm Küyütlar</button>
    </div>

    <table id="log-table">
      <thead>
        <tr>
          <th>Zaman</th>
          <th>Aşama</th>
          <th>Durum</th>
          <th>Açıklama</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <tr><td colspan="4">Veri yükleniyor...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let allData = [];

    async function fetchLogs() {
      const statusEl = document.getElementById("status");
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyEY87TRNcHwWMvFKF33L8XTQMaREJCmPGxdEBAIF_gsV57K8pvw__j1ETX6FQJMZxt/exec");
        const data = await response.json();
        allData = data;
        statusEl.textContent = "Veriler başarıyla alındı.";
        statusEl.className = "status success";
        renderTable(data);
      } catch (err) {
        statusEl.textContent = "Veriler alınamadı. Sunucuya ulaşılamıyor.";
        statusEl.className = "status error";
        console.error(err);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("log-body");
      tbody.innerHTML = "";

      data.slice().reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(row.time).toLocaleString('tr-TR')}</td>
          <td>${row.stage}</td>
          <td>${row.status}</td>
          <td>${row.message}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterToday() {
      const today = new Date().toISOString().split("T")[0];
      const filtered = allData.filter(row => row.time.startsWith(today));
      renderTable(filtered);
    }

    function resetFilter() {
      renderTable(allData);
    }

    fetchLogs();
    setInterval(fetchLogs, 10000); // 10 saniyede bir yenile
  </script>
</body>
</html>
