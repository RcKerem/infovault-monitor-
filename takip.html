<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #login-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      z-index: 9999;
    }
    #login-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 20px #000;
    }
    #login-box input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    #login-box button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="initPanel()">
  <div id="login-overlay">
    <div id="login-box">
      <h2>üîê Giri≈ü Yap</h2>
      <input type="password" id="passwordInput" placeholder="≈ûifreyi girin">
      <button onclick="checkPassword()">Giri≈ü</button>
      <div style="margin-top:15px; font-size:13px; color:#aaa">Varsayƒ±lan ≈üifre: <b>1234</b></div>
    </div>
  </div>

  <script>
    function initPanel() {
      document.body.style.display = "block";
    }

    const defaultPassword = "1234";
    let savedPassword = localStorage.getItem("panelPassword") || defaultPassword;

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if (entered === savedPassword) {
        document.getElementById("login-overlay").style.display = "none";

  </script>
