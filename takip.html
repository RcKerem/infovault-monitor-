<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InfoVault AI Otomasyon Paneli</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #login-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      z-index: 9999;
    }
    #login-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 20px #000;
    }
    #login-box input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    #login-box button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="initPanel()">
  <div id="login-overlay">
    <div id="login-box">
      <h2>🔐 Giriş Yap</h2>
      <input type="password" id="passwordInput" placeholder="Şifreyi girin">
      <button onclick="checkPassword()">Giriş</button>
      
    </div>
  </div>

  <script>
    function initPanel() {
      document.body.style.display = "block";
    }

    const defaultPassword = "1234";
    let savedPassword = localStorage.getItem("panelPassword") || defaultPassword;

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if (entered === savedPassword) {
        document.getElementById("login-overlay").style.display = "none";
      } else {
        alert("Hatalı şifre!");
      }
    }
  </script>

  <!-- PANEL BAŞLANGIÇ -->
<div class="panel">
  <h1>InfoVault AI Otomasyon Paneli</h1>
  <div id="status" class="status loading">Veriler alınıyor...</div>

  <div class="controls">
    <button id="refreshBtn" onclick="manualRefresh()">Verileri Yenile</button>
    <button onclick="filterToday()">Sadece Bugünküler</button>
    <button onclick="resetFilter()">Tüm Kayıtlar</button>
  </div>

  <table id="log-table">
    <thead>
      <tr>
        <th>Zaman</th>
        <th>Aşama</th>
        <th>Durum</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody id="log-body">
      <tr><td colspan="4">Veri yükleniyor...</td></tr>
    </tbody>
  </table>

  <div class="summary" id="summary"></div>
  <canvas id="chartCanvas" style="max-width: 800px; margin: 40px auto;"></canvas>
  <div class="settings">
    🔔 Panel 30 saniyede bir otomatik güncellenir. Hatalı kayıtlar kırmızı renkle gösterilir.
  </div>
</div>

<button id="soundToggle" onclick="toggleSound()">🔊 Ses açık</button>
<!-- PANEL BİTİŞ -->
</body>
</html>
